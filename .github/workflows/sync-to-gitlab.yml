name: Sync to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for proper sync

      - name: Mirror to GitLab
        uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:Research-MCI/LIBRARY-BPMN_Graph_Transformation.git"
          destination-repo: "git@gitlab.iimlab.id:business-process/LIBRARY-BPMN_Graph_Transformation.git"

      - name: Notify on Failure
        if: failure()
        run: echo "⚠️ Sync to GitLab failed. Check repository settings."